<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>query</title>
</head>
 <body>
      <table>
         <thead>
            <tr>
               <th>username</th>
               <th>password</th>
            </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.password }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
